<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="add-loans.css">
    <script src="https://kit.fontawesome.com/ae9d642db0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <form class="row g-3 details">
        <div class="col-md-6 info">
          <label for="inputName" class="form-label">Customer name</label>
          <input type="text" class="form-control" id="inputName" placeholder="ex: Abhishek">
        </div>
        <div class="col-md-6 info">
          <label for="inputPhone" class="form-label">Customer phone</label>
          <input type="tel" class="form-control" id="inputphone" placeholder="1111199999">
        </div>
        <div class="col-12 info">
          <label for="inputAddress" class="form-label">Customer address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-6 info">
          <label for="inputPamount" class="form-label">principal amount</label>
          <input type="number" class="form-control" id="inputCity" placeholder="100000">
        </div>
        <div class="col-md-4 info">
          <label for="inputState" class="form-label">Saving Type</label>
          <select id="inputLoanType" class="form-select">
            <option selected>With Interest</option>
            <option>Monthly</option>
            <option>Fixed amount</option>
            <option>Daily</option>
          </select>
        </div>
        <div class="col-md-6 info">
            <label for="inputDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="inputDate">
          </div>
          <div class="col-md-6 info">
            <label for="inputInterest" class="form-label">Rate Interest</label>
            <input type="number" class="form-control" id="inputInterest" placeholder="%10">
          </div>

        <div class="col-12 info">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Add emi
            </label>
          </div>
        </div>
        <div class="col-md-6 info">
            <label for="inputDuration" class="form-label">Emi Periods</label>
            <input type="number" class="form-control" id="inputPeriods" placeholder="1 = emi cycle">
          </div>

        <div class="col-md-4 info">
            <label for="inputState" class="form-label">Emi Cycle</label>
            <select id="inputEmiCycle" class="form-select">
              <option selected>every day</option>
              <option>every Month</option>
              <option>every 3 month</option>
              <option>every 6 month</option>
              <option>every year</option>
            </select>
          </div>



        <div class="col-12 info">
          <button type="submit" class="btn btn-primary">submit</button>
        </div>
      </form>

    </div>


      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
</body>
</html>
